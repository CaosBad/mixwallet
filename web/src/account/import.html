<div class="header">
  <a class="nav back" href="/"><i class="icon-arrow-left"></i></a>
  <h1 class="title">{{t 'wallet.import.title'}}</h1>
</div>

<div class="import container">
    <form action="javascript:void(0);" class="import form">
      <div class="field">{{t 'wallet.import.key'}}</div>
      <textarea name="key" rows="18"></textarea>
      <div class="field">{{t 'wallet.import.pin'}}</div>
      <input name="pin" type="password" maxlength="6" onkeyup="this.value=this.value.replace(/[^\d]/,'')">
      <input type="submit" value="{{t 'action.submit'}}" />
      <div class="submit-loader">
        <div class="spinner">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
      </div>
    </form>
</div>
